<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея-слайдер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Галерея изображений</h1>
        
        <div class="gallery">
            <button class="nav-btn prev">‹</button>
            <div class="slider">
                <div class="slide">
                    <img src="kiki1.jpg" alt="Kiki 1">
                </div>
                <div class="slide">
                    <img src="kiki2.jpg" alt="Kiki 2">
                </div>
                <div class="slide">
                    <img src="kiki3.jpg" alt="Kiki 3">
                </div>
                <div class="slide">
                    <img src="kiki4.jpg" alt="Kiki 4">
                </div>
                <div class="slide">
                    <img src="kiki5.jpg" alt="Kiki 5">
                </div>
                <div class="slide">
                    <img src="kiki6.jpg" alt="Kiki 6">
                </div>
                <div class="slide">
                    <img src="kiki7.jpg" alt="Kiki 7">
                </div>
                <div class="slide">
                    <img src="kiki8.jpg" alt="Kiki 8">
                </div>
            </div>
            <button class="nav-btn next">›</button>
        </div>
        
        <div class="pager">
            <span class="page-info">Страница <span id="current-page">1</span> из <span id="total-pages">3</span></span>
            <div class="page-indicator" id="page-indicator"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
